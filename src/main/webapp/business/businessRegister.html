<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>卖家注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<div class="layuimini-container" style="background: rgba(192, 192, 192,0.5);">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto; margin-top: 100px; max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手机号码:</label>
                                        <div class="layui-input-block" id="phonenumber">
                                            <input type="number" placeholder="请填写手机号码" class="layui-input" lay-verify="number" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">验证码:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请输入验证码" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" id="register-btn-1" lay-submit lay-filter="registerStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <div>
                                <form class="layui-form" style="margin: 0 auto; margin-top: 20px; max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">省:</label>
                                        <div class="layui-input-block">
                                            <input id='input-province' type="text" name="province" placeholder="请填写所在省份" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">市:</label>
                                        <div class="layui-input-block">
                                            <input id='input-city' type="text" name="city" placeholder="请输入所在市" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">区:</label>
                                        <div class="layui-input-block">
                                            <input id='input-county' type="number" name="ID" placeholder="请输入所在区" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">街道:</label>
                                        <div class="layui-input-block">
                                            <input id='input-street' type="text" name="street" placeholder="请输入所在街道" value="" class="layui-input" lay-verify="required|password" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">门牌号:</label>
                                        <div class="layui-input-block">
                                            <input id='input-lastDetall' type="text" name="lastDetall" placeholder="请输入门牌号" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" id="register-btn-X" lay-submit lay-filter="registerStepX">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <form class="layui-form" style="margin: 0 auto; margin-top: 20px; max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <input id='input-name' type="text" name="username" placeholder="请填写姓名" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">昵称:</label>
                                        <div class="layui-input-block">
                                            <input id='input-nickname' type="text" name="nickname" placeholder="请输入昵称" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用户ID:</label>
                                        <div class="layui-input-block">
                                            <input id='input-userId' type="number" name="ID" placeholder="请自拟用户id" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password" id="input-password" placeholder="请输入密码" value="" class="layui-input" lay-verify="required|password" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">确认密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="surepassword" id="input-surepassword" placeholder="请确认密码" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" id="register-btn-2" lay-submit lay-filter="registerStep2">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <div>
                                <form lay-filter="form3" class="layui-form" style="margin: 0 auto; max-width: 460px;padding-top: 20px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-name" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">昵称:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-nickname">dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用户ID:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-userId">323360</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">省:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-province" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">市:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-city" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">区:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-county" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">街道:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-street" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">门牌号:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-lastDetall" >dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="registerStep3">
                                                &emsp;确认&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        注册成功
                                    </div>

                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次注册</button>
                                    <button class="layui-btn layui-btn-primary">立刻登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '600px',
            stepItems: [{
                title: '填写手机信息'
            }, {
                title: '填写用户地址'
            }, {
                title: '填写用户信息'
            }, {
                title: '确认用户信息'
            }, {
                title: '注册成功'
            }]
        });


        form.on('submit(registerStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(registerStepX)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(registerStep2)', function (data) {

            form.verify({
                password:function(value){
                    var pass = $('#input-surepassword').val();
                    if( pass != value) {
                        return "两次输入密码不一致";
                    }
                }
            })

            step.next('#stepForm');
            $('#confirm-name').html($('#input-name').val());
            $('#confirm-nickname').html($('#input-nickname').val());
            $('#confirm-userId').html($('#input-userId').val());
            $('#confirm-province').html($('#input-province').val(),);
            $('#confirm-city').html($('#input-city').val(),);
            $('#confirm-county').html($('#input-county').val());
            $('#confirm-street').html($('#input-street').val());
            $('#confirm-lastDetall').html($('#input-lastDetall').val());
            return false;
        });

        form.on('submit(registerStep3)', function (data) {
            $.ajax({
                type:"POST",
                url:'farmer/update',
                data:{
                    userName:$('#input-name').val(),
                    nickName:$('#input-nickname').val(),
                    userId:$('#input-userId').val(),
                    password:$('#password').val(),
                    province:$('#input-province').val(),
                    city:$('#input-city').val(),
                    county:$('#input-county').val(),
                    street:$('#input-street').val(),
                    lastDetall:$('#input-lastDetall').val(),
                },
                dataType:'json',

                success:function(){
                    alert('success');
                    step.next('#stepForm');
                },

                error:function(){
                    alert('注册失败，用户ID可能已经被注册');
                }
            })

            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
