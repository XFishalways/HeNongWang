<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var $ = layui.jquery;
        $("a").click(function(){
            //alert($(this).text());
            var text = $(this).text()
            if(text=="农户查询"){
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="farmerManage.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="农产品审核"){
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="reportCheck.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="活动查询") {
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="eventManagement.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="个人信息查看") {
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="businessInformation.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="个人信息更改") {
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="businessInfoManage.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="展示商品") {
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="displayGoods.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }else if(text=="展示订单") {
                $("#main").find("#ifr").remove();
                $("#main").append('<iframe src="displayOrder.html" id="ifr" style="width:100%;height:100%"></iframe>');
            }
        })
    });
</script>
