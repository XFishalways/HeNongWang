<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>买家注册</title>
        <link rel="stylesheet" href="lib/layui/css/layui.css">
    </head>
    <body>
        <div class="layui-container" style="margin-top: 50px;">
            <h1 style="text-align: center; font-family: KaiTi; font-size: 50px;">买家用户注册</h1>

            <div id="reg-nav" class="layui-row layui-col-md12" style="margin-top: 50px;">
                <div class="layui-col-md2 layui-col-md-offset2"><h3>一 填写手机号 &nbsp&nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3 style="color: red;">二 填写账号信息 &nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3>三 个人信息审核认证 &nbsp ></h3></div>
                <div class="layui-col-md2"><h3>四 注册成功</h3></div>
            </div>

            <style>
            #reg-nav > div {
                text-align: center;
                font-family: SimHei;
            }
            </style>

            <div class="layui-container" style="width: 600px;">
                <div id="reg-form-1" style="margin-top: 100px;">
                    <form class="layui-form" action="" >
                        <div class="layui-form-item">
                             <label class="layui-form-label" >姓名</label>
                             <div class="layui-input-block">
                               <input style="width: 300px;" type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                             </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" >昵称</label>
                            <div class="layui-input-block">
                              <input style="width: 300px;" type="text" name="nick-name" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" >身份证号</label>
                            <div class="layui-input-block">
                              <input style="width: 300px;" type="text" name="id-card" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" >密码</label>
                            <div class="layui-input-block">
                              <input style="width: 300px;" type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                       </div>
                       <div class="layui-form-item">
                            <label class="layui-form-label" >确认密码</label>
                            <div class="layui-input-block">
                              <input style="width: 300px;" type="password" name="password" required  lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
                            </div>
                       </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            

        </div>
        </div>
    </body>
</html>
