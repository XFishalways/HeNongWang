           <script>
            layui.use(['layer','carousel','form','jquery'], function(){

                var layer = layui.layer;
                var carousel = layui.carousel;
                var form = layui.form;
                var $ = layui.$;

                $(document).ready(function(){
                    $.ajax({
                        url:'',
                        dataType:'json',
                        success:function(res){
                            var goodsLength = 12;
                            var goodsList = $('#well-sold > div > div > a');
                            for(var index = 0; index < goodsLength ; index++ ){
                                goodsList[index].attr('id',res[index].goodsId);
                                goodsList[index].attr('onclick','return false')
                            }
                        },
                        error:function(){
                            alert('goodsList failed');
                        }
                    })
                })

                $('#well-sold > div > div > a').click(function(){
                    if(getCookie('userId') == ''){
                        alert('请先登录');
                        window.location.href = 'login.html';
                    }else{
                        createCookie('goodsId',this.attr('id'));
                        window.location.href = 'goods/goodsInformation.html';
                    }
                })

                $('#person').click(function(){
                    if(getCookie('userId') == ''){
                        alert('请先登录');
                        window.location.href = 'login.html';
                    }else{
                        var type = getCookie('userType');
                        if(type == 'buyer'){
                            window.location.href = 'buyer/index.html';
                        }else if(type == 'farmer'){
                            window.location.href = 'farmer/index.html';
                        }else if(type == 'business'){
                            window.location.href = 'business/index.html';
                        }
                    }
                })

                carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
                });
