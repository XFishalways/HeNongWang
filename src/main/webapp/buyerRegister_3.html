<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>买家注册</title>
        <link rel="stylesheet" href="lib/layui/css/layui.css">
    </head>
    <body>
        <div class="layui-container" style="margin-top: 50px;">
            <h1 style="text-align: center; font-family: KaiTi; font-size: 50px;">买家用户注册</h1>

            <div id="reg-nav" class="layui-row layui-col-md12" style="margin-top: 50px;">
                <div class="layui-col-md2 layui-col-md-offset2"><h3>一 填写手机号 &nbsp&nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3>二 填写账号信息 &nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3 style="color: red;">三 账号信息确认 &nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3>四 注册成功</h3></div>
            </div>

            <style>
            #reg-nav > div {
                text-align: center;
                font-family: SimHei;
            }
            </style>

            <div class="layui-container" style="margin-top: 100px; width: 600px;">
              <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset4">
                  <p style="font-size: 20px;">账号:</p>
                </div>
                <div class="layui-col-md4">
                  <p style="font-size: 20px;">账号信息</p>
                </div>
              </div>
              <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset4">
                  <p style="font-size: 20px;">昵称:</p>
                </div>
                <div class="layui-col-md4">
                  <p style="font-size: 20px;">昵称信息</p>
                </div>
              </div>
              <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset4">
                  <p style="font-size: 20px;">身份证号:</p>
                </div>
                <div class="layui-col-md4">
                  <p style="font-size: 20px;">身份证号信息</p>
                </div>
              </div>
              <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset4">
                  <p style="font-size: 20px;">账号:</p>
                </div>
                <div class="layui-col-md4">
                  <p style="font-size: 20px;">账号信息</p>
                </div>
              </div>
              <div class="layui-row">
                <div class="layui-col-md2 layui-col-md-offset4">
                  <p style="font-size: 20px;">电话号码:</p>
                </div>
                <div class="layui-col-md4">
                  <p style="font-size: 20px;">电话号码信息</p>
                </div>
              </div>

              <div class="container" style="margin-top: 50px; width: 300px;">
                <div class="layui-row">
                  <div class="layui-col-md4 layui-col-md-offset6">
                    <form action="" class="layui-form">
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button style="font-size: 30px;" type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            

        </div>
        </div>
    </body>
</html>
