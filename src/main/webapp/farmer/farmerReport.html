<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>商品申报</title>
        <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
        <script type="text/javascript" src="../lib/layui/layui.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;">
            <div>
              <h1>&nbsp商品申报</h1>
            </div>
            <form class="layui-form">
                <div class="layui-form-item">
                     <label class="layui-form-label">商品名</label>
                     <div class="layui-input-inline">
                       <input id="account-name" type="text" name="name" value="" required  lay-verify="required" placeholder="商品名" autocomplete="off" class="layui-input">
                     </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                      <input id="account-nick" type="text" name="nickname" value="" required  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">采摘时间</label>
                    <div class="layui-input-inline">
                      <input id="account-nick" type="text" name="nickname" value="" required  lay-verify="required" placeholder="采摘时间" autocomplete="off" class="layui-input">
                    </div>
                </div><div class="layui-form-item">
                    <label class="layui-form-label">采摘地址</label>
                    <div class="layui-input-inline">
                      <input id="account-nick" type="text" name="nickname" value="" required  lay-verify="required" placeholder="采摘地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="submit-info">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.use(['jquery','form'], function(args){
              var $ = layui.$;
              var form = layui.form;

              form.on('submit(submit-info)', function(data){
                console.log(data.elem); //原始DOM对象
                console.log(data.value); //被选中的值

                alert('ok');

                $.ajax({
                    url:"",
                    type:"POST",
                    data:data,
                    dataType:"json",
                    success:function(rec){
                        alert("OK");
                    }

                })

                return false;
              }); 

            }); 
            
        </script>
    </body>
</html>
