<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>个人信息</title>
        <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
        <script type="text/javascript" src="../lib/layui/layui.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;">
            <form class="layui-form">
                <div class="layui-form-item">
                     <label class="layui-form-label">账号名</label>
                     <div class="layui-input-inline">
                       <input id="account-name" type="text" name="name" value="现账号名" required  lay-verify="required" placeholder="账号名" autocomplete="off" class="layui-input">
                     </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                      <input id="account-pass" type="text" name="pass" value="原密码" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-inline">
                      <input id="account-addr" type="text" name="pass" value="原地址" required  lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button id="submit-btn" class="layui-btn" type="button" lay-filter="submit-info">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.use(['jquery','form'], function(args){
              var $ = layui.$;
              var form = layui.form;

              $(document).ready(function(){
                $.ajax({
                  type:'GET',
                  url:'',
                  data:{
                    userId:getCookie('userId')
                  },
                  dataType:'json',

                  success:function(data){
                    $('#account-name').val(data.userName);
                    $('#account-pass').val(data.userPass);
                    $('#account-addr').val(data.userAddr);
                  },

                  error:function(){
                    alert('failed');
                  }
                })

                $('#submit-btn').click(function(){
                  $.ajax({
                    type:'POST',
                    url:'',
                    data:{
                      userId:getCookie('userId'),
                      userName:$('#account-name').val(),
                      userPass:$('#account-pass').val(),
                      userAddr:$('#account-addr').val()
                    },
                    dataType:'json',

                    success:function(){

                    },

                    error: function(){

                    }
                  })
                })
              })

            }); 
            
        </script>
    </body>
</html>
