<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>个人信息</title>
        <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
        <script type="text/javascript" src="../lib/layui/layui.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;">
            <form class="layui-form">
                <div class="layui-form-item">
                     <label class="layui-form-label">账号名</label>
                     <div class="layui-input-inline">
                       <input id="account-name" type="text" name="name" value="现账号名" required  lay-verify="required" placeholder="账号名" autocomplete="off" class="layui-input">
                     </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                      <input id="account-pass" type="text" name="pass" value="原密码" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-inline">
                      <input id="account-id" type="text" name="id-card" value="原身份证号" required  lay-verify="required" placeholder="身份证号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                      <input id="account-nick" type="text" name="nickname" value="原昵称" required  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                     <label class="layui-form-label">手机号</label>
                     <div class="layui-input-inline">
                       <input id="account-phone" type="text" name="phone" value="原手机号" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
                     </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="submit-info">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.use(['jquery','form'], function(args){
              var $ = layui.$;
              var form = layui.form;

              form.on('submit(submit-info)', function(data){
                console.log(data.elem); //原始DOM对象
                console.log(data.value); //被选中的值

                alert('ok');

                $.ajax({
                    url:"",
                    type:"POST",
                    data:data,
                    dataType:"json",
                    success:function(rec){
                        alert("OK");
                    }

                })

                return false;
              }); 

            }); 
            
        </script>
    </body>
</html>
