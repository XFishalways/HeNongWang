<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>农户注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>

                            <div>
                                <form class="layui-form" style="margin: 0 auto; margin-top: 20px; max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号ID:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写账号" id="input-farmerId" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写姓名" id="input-farmerName" class="layui-input" lay-verify="required" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">年龄:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请输入昵称" id="input-farmerAge" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" placeholder="请输入密码" id="input-password" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">确认密码:</label>
                                        <div class="layui-input-block">
                                            <input type="password" placeholder="请确认密码" value="" class="layui-input" lay-verify="required" required>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <form class="layui-form" style="margin: 0 auto;margin-top: 20px; max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-farmerName" name="farmerName">dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">年龄:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-farmerAge" name="farmerAge">dog</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号ID:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirm-farmerId" name="farmerId">123</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        注册成功
                                    </div>

                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次注册</button>
                                    <button class="layui-btn layui-btn-primary">立刻登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>入款到保险箱</h4>
                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                        <br><h4>入款到现金</h4>
                        <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写用户信息'
            }, {
                title: '确认用户信息'
            }, {
                title: '注册成功'
            }]
        });


        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');

            $('#confirm-farmerName').html($('#input-farmerName').val());
            $('#confirm-farmerAge').html($('#input-farmerAge').val());
            $('#confirm-farmerId').html($('#input-farmerId').val());
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            $.ajax({
                type:"POST",
                url:'farmer/register',
                data:{
                    farmerName:$('#input-farmerName').val(),
                    farmerAge:$('#input-farmerAge').val(),
                    ID:$('#input-farmerId').val(),
                    password:$('#input-password').val(),
                },
                dataType:'json',

                success:function(){
                    alert('success');
                    step.next('#stepForm');
                },

                error:function(){
                    alert('注册失败，用户ID可能已经被注册');
                }
            })
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
