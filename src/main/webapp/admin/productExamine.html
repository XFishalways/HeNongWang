<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>商品审查</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
	</head>
	<body class="layui-layout-body">
		<div>
			<div class="layui-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input" style="width:125px;" >
			</div>
			<div class="layui-inline">
				<button type="button" class="layui-btn"  id="findById">查找商品</button>
			</div>
		
		</div>
		<table class="layui-hide" id="test" lay-filter="test"></table>

		<script src="../js/myCookie.js"></script>
		<script type="text/javascript">

		
			
		var tableInit = function(url){
			layui.use('table', function(){
			  var $ = layui.$
			  var table = layui.table;
			  
			  table.render({
			    elem: '#test'
			    ,url:url
				,parseData: function(res){ //res 即为原始返回的数据
				    return {
				      "code": 0, //解析接口状态
				      "msg": "", //解析提示文本
				      "count": 100, //解析数据长度
				      "data": res //解析数据列表
				    };
				}
			    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			    ,cols: [[
			      {field:'productId', width:180, title: '商品ID', sort: true}
			      ,{field:'goodsName', width:180, title: '商品名'}
                  ,{field:'goodsPrice', width:100, title: '商品价格'}
                  ,{field:'goodsFarmer', width:180, title: '商品所属农户'}
                  ,{field:'goodsData', width:180, title: '商品采摘时间'}
                  ,{field:'goodsAddr', width:280, title: '商品采摘地址'}
				  ,{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
			    ]]
				,error: function(){
					if( url.search(patt) != -1) tableInit("GetBuyerUsers");
				}
			  });
			  
			  //监听工具条 
			  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			    var data = obj.data; //获得当前行数据
			    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			    var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
			   
			    if(layEvent === 'pass'){ //查看
			      //do 
				  layer.open({
					type: 1,//1 dom或文本，2 iframe,3 加载层,4 tips
					shadeClose:true,
					content: '<div class="layui-inline"><input placeholder="请输入审核批注" class="layui-input" id="examine-note"></div></br><div class="layui-inline"><button id="confirm-btn" class="layui-btn layui-btn-primary">确认</button></div>'
					,success: function(layero){
						$('#confirm-btn').click(function(){
							$.ajax({
								url:'buyrecord/confirm',
								type:'POST',
								data:{
									recordId:id,
									userId:getCookie('userId'),
									examineNote:$('#examine-note').val()
								},
								success:function(){
									alert('已通过');
									layer.closeAll();
								}
							})
						})
					 }
				  });

			    } else if(layEvent === 'del'){ //删除
					layer.confirm('真的删除行么', function(index){
					var id = obj.data.reportId;
			        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
			        layer.close(index);
			        //向服务端发送删除指令

					$.ajax({
						url:"buyrecord/deny",
						type:'POST',
						data:{
							recordId:id
						},
						success:function(res){
							alert('success');
						}
					})
			      });
			    } else if(layEvent === 'LAYTABLE_TIPS'){
			      layer.alert('Hi，头部工具栏扩展的右侧图标。');
			    }
			  });
			});
		}
		
		tableInit("productExamine/getAll");
		
		</script>
		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-xs" lay-event="pass">查看</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		  
		  <!-- 这里同样支持 laytpl 语法，如： -->
		  {{#  if(d.auth > 2){ }}
		    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
		  {{#  } }}
		</script>
	</body>
</html>
