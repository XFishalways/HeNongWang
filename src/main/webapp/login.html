    <script>
        layui.use(['form','jquery'],function () {
            var form = layui.form;
            var $ = layui.$;

            $(document).ready(function(){
                $('#log-btn').click(function(){
                    $.ajax({
                        type:'POST',
                        url:'login',
                        data:{
                            userId:$('#input-account').val(),
                            password:$('input-pass').val(),
                            type:$('#input-type').val()
                        },
                        dataType:'json',

                        success:function(data){
                            alert('success');
                        },

                        error:function(){
                            alert('failed');
                        }
                    })

                    return false;
                })
            })
        })
