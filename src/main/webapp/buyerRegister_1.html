<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>买家注册</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>
<body>

<div class="layui-container" style="margin-top: 50px;">
    <div class="layui-row layui-col-md12 layui-anim layui-anim-down">
        <i class="layui-icon layui-icon-user layui-col-md4" style="font-size: 50px; color: black;"></i>
        <h1 class="layui-col-md4" style="text-align: center; font-family: KaiTi; font-size: 50px;">买家用户注册</h1>

    </div>
    <hr class="layui-border-black">
    <div id="reg-nav" class="layui-row layui-col-md12 layui-anim layui-anim-down" style="margin-top: 50px;">
        <div class="layui-col-md2 layui-col-md-offset2"><h3 style="color: red;">一 填写手机号 &nbsp&nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3>二 填写账号信息 &nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3>三 账号信息确认 &nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3>四 注册成功</h3></div>
    </div>
    </br>

    <style>
        #reg-nav > div {
            text-align: center;
            font-family: SimHei;
        }
    </style>

    <div class="layui-container" style="width: 600px;">
        <div id="reg-form-1" style="margin-top: 100px;">
            <form class="layui-form" action="" >
                <div class="layui-form-item layui-anim layui-anim-fadein">
                    <label class="layui-form-label" >手机号</label>
                    <div class="layui-input-block">
                        <input style="width: 300px;" type="text" name="phone" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-anim layui-anim-fadein">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline" style="width: 200px; margin-left: auto; margin-right: auto;">
                        <input type="text" name="vercode" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid" style="padding: 0!important;">
                        <button type="button" class="layui-btn layui-btn-normal" lay-on="get-vercode">获取验证码</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block layui-anim layui-anim-up">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<div class="layui-footer" >
    <!-- 底部固定区域 -->
    © henong.com
</div>
</body>
</html>
