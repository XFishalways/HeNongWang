<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>个人地址</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layui-container layui-bg-gray" >
	<div>

		<form class="layui-form" style="margin:30px 10px 15px 80px; max-width: 1900px;padding-top: 40px;">
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">地址名称:</label>
				<div class="layui-input-block">
					<div id="addressName" class="layui-form-mid layui-word-aux">dog</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">省:</label>
				<div class="layui-input-block">
					<div id="province" class="layui-form-mid layui-word-aux">dog</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">city:</label>
				<div class="layui-input-block">
					<div id="city" class="layui-form-mid layui-word-aux">241111</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">区:</label>
				<div class="layui-input-block">
					<div id="county" class="layui-form-mid layui-word-aux">323360</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">街道:</label>
				<div class="layui-input-block">
					<div id="street" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">门牌号:</label>
				<div class="layui-input-block">
					<div id="lastDetail" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<hr>
		</form>
	</div>

	<script>
		layui.use(['jquery'], function(args){
			var $ = layui.$;

			$(document).ready(function(){
				$.ajax({
					type:'GET',
					url:'/address/findAddressInfo',
					data:{
						userId:getCookie('addressId')
					},
					dataType:'json',

					success:function(data){
						$('#addressName').html(data.addressName);
						$('#province').html(data.province);
						$('#city').html(data.city);
						$('#county').html(data.county);
						$('#street').html(data.street);
						$('#lastDetail').html(data.lastDetail);
					},

					error:function(){
						alert('failed');
					}
				})
			})

		});

	</script>
</div>

</body>
</html>
