<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>买家注册</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">
    <div class="layui-row layui-col-md12 layui-anim layui-anim-down">
        <i class="layui-icon layui-icon-user layui-col-md4" style="font-size: 50px; color: black;"></i>
        <h1 class="layui-col-md4" style="text-align: center; font-family: KaiTi; font-size: 50px;">买家用户注册</h1>
    </div>
    <hr class="layui-border-black">
    <div id="reg-nav" class="layui-row layui-col-md12 layui-anim layui-anim-down" style="margin-top: 50px;">
        <div class="layui-col-md2 layui-col-md-offset2"><h3>一 填写手机号 &nbsp&nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3>二 填写账号信息 &nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3 style="color: red;">三 账号信息确认 &nbsp&nbsp ></h3></div>
        <div class="layui-col-md2"><h3>四 注册成功</h3></div>

    </div>
    </br>
    <style>
        #reg-nav > div {
            text-align: center;
            font-family: SimHei;
        }
    </style>

    <div class="layui-container" style="margin-top: 100px; width: 600px;">
        <div class="layui-row layui-anim layui-anim-fadein">
            <div class="layui-col-md3 layui-col-md-offset3">
                <p style="font-size: 25px; font-family:'楷体';font-weight: bold;">账号:</p>
            </div>
            <div class="layui-col-md4">
                <p style="font-size: 25px; font-family:'楷体';">账号信息</p>
            </div>
        </div>
        <div class="layui-row layui-anim layui-anim-fadein">
            <div class="layui-col-md3 layui-col-md-offset3">
                <p style="font-size: 25px;font-family:'楷体';font-weight: bold;">昵称:</p>
            </div>
            <div class="layui-col-md4">
                <p style="font-size: 25px; font-family:'楷体';">昵称信息</p>
            </div>
        </div>
        <div class="layui-row layui-anim layui-anim-fadein">
            <div class="layui-col-md3 layui-col-md-offset3">
                <p style="font-size: 25px;font-family:'楷体';font-weight: bold;">身份证号:</p>
            </div>
            <div class="layui-col-md4">
                <p style="font-size: 25px; font-family:'楷体';">身份证号信息</p>
            </div>
        </div>
        <div class="layui-row layui-anim layui-anim-fadein">
            <div class="layui-col-md3 layui-col-md-offset3">
                <p style="font-size: 25px;font-family:'楷体';font-weight: bold;">账号:</p>
            </div>
            <div class="layui-col-md4 layui-anim layui-anim-fadein">
                <p style="font-size: 25px; font-family:'楷体';">账号信息</p>
            </div>
        </div>
        <div class="layui-row layui-anim layui-anim-fadein">
            <div class="layui-col-md3 layui-col-md-offset3">
                <p style="font-size: 25px;font-family:'楷体';font-weight: bold;">电话号码:</p>
            </div>
            <div class="layui-col-md4">
                <p style="font-size: 25px; font-family:'楷体';">电话号码信息</p>
            </div>
        </div>

        <div class="container" style="margin-top: 50px; width: 300px;">
            <div class="layui-row">
                <div class="layui-col-md4 layui-col-md-offset6">
                    <form action="" class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button style="font-size: 30px;" type="submit" class="layui-btn layui-anim layui-anim-up" lay-submit="" lay-filter="demo1">确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
</div>
<div class="layui-footer" >
    <!-- 底部固定区域 -->
    © henong.com
</div>
</body>
</html>
