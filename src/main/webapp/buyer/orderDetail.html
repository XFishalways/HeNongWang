<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>个人地址</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<script src="../js/myCookie.js"></script>
<div class="layui-container layui-bg-gray" >
	<div>

		<form class="layui-form" style="margin:30px 10px 15px 80px; max-width: 1900px;padding-top: 40px;">
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">账单ID:</label>
				<div class="layui-input-block">
					<div id="orderId" class="layui-form-mid layui-word-aux">dog</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">商品ID:</label>
				<div class="layui-input-block">
					<div id="skuId" class="layui-form-mid layui-word-aux">dog</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">地址ID:</label>
				<div class="layui-input-block">
					<div id="addressId" class="layui-form-mid layui-word-aux">241111</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">总金额:</label>
				<div class="layui-input-block">
					<div id="totalPrice" class="layui-form-mid layui-word-aux">323360</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">优惠金额:</label>
				<div class="layui-input-block">
					<div id="couponPrice" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<hr>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">应付金额:</label>
				<div class="layui-input-block">
					<div id="payablePrice" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">支付方式:</label>
				<div class="layui-input-block">
					<div id="payMethod" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">开票设置ID:</label>
				<div class="layui-input-block">
					<div id="invoiceTalId" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<div class="layui-form-item layui-bg-gray">
				<label class="layui-form-label">订单状态:</label>
				<div class="layui-input-block">
					<div id="orderStatus" class="layui-form-mid layui-word-aux">我是sb</div>
				</div>
			</div>
			<hr>
		</form>
	</div>

	<script>
		layui.use(['jquery'], function(args){
			var $ = layui.$;

			$(document).ready(function(){
				$.ajax({
					type:'GET',
					url:'/buyer/buyerOrder/getOrder?orderId=' + getCookie('orderId'),
					dataType:'json',

					success:function(data){
						$('#orderId').html(data.orderId);
						$('#skuId').html(data.skuId);
						$('#addressId').html(data.addressId);
						$('#totalPrice').html(data.totalPrice);
						$('#couponPrice').html(data.couponPrice);
						$('#payablePrice').html(data.payablePrice);
						$('#payMethod').html(data.payMethod);
						$('#invoiceTqlId').html(data.invoiceTqlId);
						$('#orderStatus').html(data.orderStatus)
					},

					error:function(){
						alert('failed');
					}
				})
			})

		});

	</script>
</div>

</body>
</html>
