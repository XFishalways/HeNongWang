<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layui-container layui-bg-gray" >
    <div>

        <form class="layui-form" style="margin:30px 10px 15px 80px; max-width: 1900px;padding-top: 40px;">

            <div class="layui-row ">
                <div class="layui-col-md4 layui-col-md-offset">
                    <label class="layui-form-label" >头像:</label>
                </div>
                <div class="layui-col-md2 ">
                    <img src="../images/test.png">
                </div>
            </div>
            <hr>
            <hr>
            <div class="layui-form-item layui-bg-gray">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-block">
                    <div id="name" class="layui-form-mid layui-word-aux">dog</div>
                </div>
            </div>
            <hr>
            <div class="layui-form-item layui-bg-gray">
                <label class="layui-form-label">昵称:</label>
                <div class="layui-input-block">
                    <div id="nickname" class="layui-form-mid layui-word-aux">dog</div>
                </div>
            </div>
            <hr>
            <div class="layui-form-item layui-bg-gray">
                <label class="layui-form-label">用户ID:</label>
                <div class="layui-input-block">
                    <div id="userId" class="layui-form-mid layui-word-aux">241111</div>
                </div>
            </div>
            <hr>
            <div class="layui-form-item layui-bg-gray">
                <label class="layui-form-label">电话号码:</label>
                <div class="layui-input-block">
                    <div id="phone" class="layui-form-mid layui-word-aux">323360</div>
                </div>
            </div>
            <hr>
            <div class="layui-form-item layui-bg-gray">
                <label class="layui-form-label">个性签名:</label>
                <div class="layui-input-block">
                    <div id="intro" class="layui-form-mid layui-word-aux">我是sb</div>
                </div>
            </div>
            <hr>
        </form>
    </div>

    <script>
        layui.use(['jquery'], function(args){
            var $ = layui.$;

            $(document).ready(function(){
                $.ajax({
                    type:'GET',
                    url:'showAllInfo',
                    data:{
                        userId:getCookie('userId')
                    },
                    dataType:'json',

                    success:function(data){
                        $('#name').html(data.userName);
                        $('#nickname').html(data.nickName);
                        $('#userId').html(data.userId);
                        $('#phone').html(data.phone);
                        $('#intro').html(data.userIntro);
                    },

                    error:function(){
                        alert('failed');
                    }
                })
            })

        });

    </script>
</div>

</body>
</html>
