<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品详情</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body style="background-image: url(../images/backgroud.jpg);">
    <!-- 进度条 -->
    <div class="layui-progress" style="margin:auto; ">
        <div class="layui-progress-bar layui-bg-cyan" lay-percent="100%"></div>
    </div>
    <div class="layui-row">
        <ul id="homepage-head" class="layui-nav layui-col-md12 layui-bg-green">
            <li class="layui-nav-item layui-col-md3 ">
                <a href="" class= "layui-font-cyan layui-anim layui-anim-scaleSpring" style="text-align: center; font-size: 50px; font-family: KaiTi;" >合农网</a>
            </li>
            <li class="layui-nav-item layui-col-md2">
                <a href="" class= "layui-this layui-font-20 layui-font-cyan layui-anim layui-anim-scaleSpring" style="text-align: center;">首页</a>
            </li>
            <li class="layui-nav-item layui-col-md2">
                <a href="" class= "layui-font-20 layui-font-cyan layui-anim layui-anim-scaleSpring" style="text-align: center;">个人中心</a>
            </li>
            <form class=" layui-form layui-col-md4 layui-col-md-offset1" action="">
                <div class="layui-form-item" style="margin-top:15px;">
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" placeholder="搜索" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-anim layui-anim-scaleSpring" style="padding:0!important;">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="demo1">搜索</button>
                    </div>
                </div>
            </form>
        </ul>
    </div>
    <hr class="layui-border-green">
    <div class="layui-container" id="infomation">
        <div class="layui-row">
            <div class = "layui-col-md3">
                <img src="../images/blueberry.jpg">
            </div>
            <div class = "layui-col-md8 layui-bg-green">
                <div class="layui-row">
                    <div class="layui-col-md2 layui-col-md-offset4" style="text-align: center; font-size: 30px; font-family: KaiTi;"><h2>苹果</h2></div>
                </div>

                <div class="layui-row">
                    <div class="layui-anim layui-anim-fadein">
                        <div class="layui-col-md3" style="margin-top:15px;">
                            <p style="font-size: 20px;font-family:'楷体';font-weight: bold;">商品ID:</p>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-anim layui-anim-fadein">
                        <div class="layui-col-md3" style="margin-top:15px;">
                            <p style="font-size: 20px;font-family:'楷体';font-weight: bold;">销售价:</p>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-anim layui-anim-fadein">
                        <div class="layui-col-md3" style="margin-top:15px;">
                            <p style="font-size: 20px;font-family:'楷体';font-weight: bold;">种类:</p>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-anim layui-anim-fadein">
                        <div class="layui-col-md2" style="margin-top:15px;">
                            <p style="font-size: 20px;font-family:'楷体';font-weight: bold;">购买数量:</p>
                        </div>
                        <div class="layui-col-md2" style="margin-top:15px;">
                            <i class="layui-icon layui-icon-reduce-circle" style="font-size: 30px; color: white;"></i>
                        </div>
                        <div class="layui-col-md2" id="number" style="margin-top:15px;">
                            <p style="font-size: 20px;font-family:'楷体';font-weight: bold;">1</p>
                        </div>
                        <div class="layui-col-md2" style="margin-top:15px;">
                            <i class="layui-icon layui-icon-add-circle" style="font-size: 30px; color: white;"></i>
                        </div>
                    </div>
                </div>



                <div class="layui-row " style="margin-top:15px;">
                    <div class="layui-input-block layui-col-md2 layui-anim layui-anim-up">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即购买</button>
                    </div>
                    <div class="layui-input-block layui-col-md3 layui-anim layui-anim-up">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">加入购物车</button>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-bg-green">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">商品介绍</li>
                        <li>商品参数</li>
                        <li>商品评论</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">内容1</div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                    </div>
                </div>
            </div>



            </div>
        </div>

    </div>
    <script src="../lib/layui/layui.js"></script>
    <script>
        layui.layui.use(['form'], function(args){
          var form = layui.form;
          
        }); 
    </script>


</body>
</html>
