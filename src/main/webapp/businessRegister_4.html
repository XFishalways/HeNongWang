<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>卖家注册</title>
        <link rel="stylesheet" href="lib/layui/css/layui.css">
    </head>
    <body>
        <div class="layui-container" style="margin-top: 50px;">
            <h1 style="text-align: center; font-family: KaiTi; font-size: 50px;">卖家用户注册</h1>

            <div id="reg-nav" class="layui-row layui-col-md12" style="margin-top: 50px;">
                <div class="layui-col-md2 layui-col-md-offset2"><h3>一 填写手机号 &nbsp&nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3>二 填写账号信息 &nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3>三 账号信息确认 &nbsp&nbsp ></h3></div>
                <div class="layui-col-md2"><h3 style="color: red;">四 注册成功</h3></div>
            </div>

            <style>
            #reg-nav > div {
                text-align: center;
                font-family: SimHei;
            }
            </style>

            <div class="layui-container" style="margin-top: 100px; width: 600px;">
                <div style="width: 100px; margin-left: auto; margin-right: auto;"><img src="images/success.jpg"></div>
                <div style="width: 200px; margin-top:30px; margin-left: auto; margin-right: auto;"><h2>您已成功注册，请谨记自己的账号密码</h2></div>

                <form action="" class="layui-form">
                  <div class="layui-form-item">
                    <div class="layui-input-block" style="width: 100px;margin-top: 30px; margin-left: auto; margin-right: auto;">
                      <button style="font-size: 30px;" type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                    </div>
                  </div>
                </form>
            </div>
            

        </div>
    </body>
</html>
